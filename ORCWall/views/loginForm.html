<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" href="../public/css/forms.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
	</head>
	<body>
		<div class="formwrapper">
			<form id="idformwrapperauxiliar"  class="formwrapperauxiliar" method="POST" action="/user/login">



				<div style="width: 100%;"class="formfield" >
					<label class="textform"><b>E-MAIL</b></label>
					<input class="inputform" id="emailinput" name="email" type="text" placeholder="Enter e-mail" required>
				</div>



				<div style="width: 100%;" class="formfield">
					<label class="textform"><b>PASSWORD</b></label>
				<input class="inputform" id="password" name="password" type="password" placeholder="Enter password" required>
				</div>



				<div class="buttonsdiv">
					<button id="createaccountbutton" class="secbutton" type="button" onclick="location.href = '/user/register';">Create Account</button>
					<button id="loginbutton" class="mainbutton" type="submit">Login</button>
				</div>



			</form>
		</div>
	</body>
</html>
